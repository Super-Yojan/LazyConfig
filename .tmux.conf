# Dr. Moscovium Tmux Configuration
# Retro-futuristic theme with muted colors
# Author: Yojan Gautam (Dr. Moscovium)

# --- CORE SETTINGS ---
set -g status on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mode-keys vi
set -g status-keys vi
set -g mouse on
set -g escape-time 0
set -g focus-events on
set -g history-limit 3000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g bell-action none
set -g status-interval 5
set -gq allow-passthrough on 
set -g visual-activity off

# --- Dr. Moscovium COLOR PALETTE ---
# Background
MOSC_BLACK="#1C1C1E"
MOSC_DARK_GRAY="#2A2A2C"
MOSC_MED_GRAY="#454547"

# Foreground
MOSC_CREAM="#D4C5B0"
MOSC_OFF_WHITE="#F2F2F7"
MOSC_LIGHT_GRAY="#8E8E93"

# Accent Colors
MOSC_BLUE="#4A5F7F"
MOSC_TEAL="#5A7A7A"
MOSC_RED="#B85450"
MOSC_RUST="#C17A5F"
MOSC_OLIVE="#6B7456"

# --- STATUS BAR CONFIGURATION ---
set -g status-position top
set -g status-justify left
set -g status-style "bg=$MOSC_DARK_GRAY,fg=$MOSC_CREAM"

# 1. Window Styling
set -g window-status-activity-style "bg=$MOSC_DARK_GRAY,fg=$MOSC_RUST"
set -g window-status-bell-style "bg=$MOSC_DARK_GRAY,fg=$MOSC_RED"
set -g window-status-style "bg=$MOSC_DARK_GRAY,fg=$MOSC_LIGHT_GRAY"
set -g window-status-format " #I:#W "
set -g window-status-current-style "bg=$MOSC_DARK_GRAY,fg=$MOSC_BLUE,bold"
set -g window-status-current-format " #I:#W "

# 2. Left Side (Session)
set -g status-left-length 100
set -g status-left "#[fg=$MOSC_BLUE,bold] #S "

# 3. Right Side (Plugins + Time)
set -g status-right-length 100
# Format: CPU (Blue) | Battery (Teal) | Time (Cream)
set -g status-right "#{prefix_highlight} #[fg=$MOSC_BLUE,bold]CPU:#[nobold,fg=$MOSC_CREAM] #{cpu_percentage}  #[fg=$MOSC_TEAL,bold]BAT:#[nobold,fg=$MOSC_CREAM] #{battery_icon} #{battery_percentage}  #[fg=$MOSC_MED_GRAY]| #[fg=$MOSC_OFF_WHITE]%H:%M "

# --- PANE BORDERS ---
set -g pane-border-style "fg=$MOSC_MED_GRAY"
set -g pane-active-border-style "fg=$MOSC_BLUE"

# --- MESSAGE & COMMAND LINE ---
set -g message-style "fg=$MOSC_CREAM,bg=$MOSC_BLUE,bold"
set -g message-command-style "fg=$MOSC_CREAM,bg=$MOSC_TEAL"

# --- COPY MODE ---
set -g mode-style "fg=$MOSC_CREAM,bg=$MOSC_MED_GRAY"

# --- CLOCK MODE ---
set -g clock-mode-colour "$MOSC_BLUE"
set -g clock-mode-style 24

# --- PANE DISPLAY ---
set -g display-panes-active-colour "$MOSC_BLUE"
set -g display-panes-colour "$MOSC_TEAL"

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Configure Prefix Highlight colors (Moscovium style)
set -g @prefix_highlight_fg "$MOSC_DARK_GRAY"
set -g @prefix_highlight_bg "$MOSC_RED"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr "fg=$MOSC_DARK_GRAY,bg=$MOSC_RUST"

# --- BINDINGS ---
bind-key c run-shell 'MyCWD="#{pane_current_path}"; tmux new-window -c "$MyCWD"'
bind -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# --- INITIALIZE TPM ---
run '~/.tmux/plugins/tpm/tpm'

