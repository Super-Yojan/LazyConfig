# =========================================================
#  CORE UI ELEMENTS
# =========================================================

[fill]
symbol = ' '

[character]
# The "Input" Indicator
success_symbol = "[‚ûú](bold #D4C5B0)"
error_symbol = "[‚úñ](bold #B85450)"
vimcmd_symbol = "[N](bold #8E8E93)"
vimcmd_replace_one_symbol = "[R](bold #B85450)"
vimcmd_replace_symbol = "[R](bold #B85450)"
vimcmd_visual_symbol = "[V](bold #4A5F7F)"

[directory]
# Cream path, Red lock if read-only
style = "bold #D4C5B0"
read_only = " üîí"
read_only_style = "bold #B85450"
truncation_length = 3
truncation_symbol = "../"
home_symbol = "~"

[cmd_duration]
# Only shows if command took > 2s
min_time = 2000
format = "[took $duration]($style)"
style = "italic #8E8E93"

[sudo]
format = "[$symbol]($style)"
style = "bold #B85450"
symbol = "ROOT "
disabled = false

[jobs]
symbol = "‚öô "
style = "bold #C17A5F"
format = "[$symbol$number]($style) "

# =========================================================
#  GIT INTEGRATION (The Blue Line)
# =========================================================

[git_branch]
symbol = " "
style = "bold #4A5F7F"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold #5A7A7A"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_metrics]
disabled = false
added_style = "bold #6B7456"
deleted_style = "bold #B85450"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

# =========================================================
#  ENVIRONMENTS & LANGUAGES (Unified Schematic Look)
#  Style: Blue Symbol + Cream Version
# =========================================================

[nix_shell]
style = 'bold #4A5F7F'
symbol = ' '
format = '[$symbol]($style)'
impure_msg = ''
pure_msg = ''

[rust]
symbol = "rs"
style = "bold #D4C5B0"
format = " [[$symbol]($style) $version](bold #4A5F7F)"

[python]
symbol = "py"
style = "bold #D4C5B0"
format = " [[$symbol]($style) $version](bold #4A5F7F)"

[nodejs]
symbol = "node"
style = "bold #D4C5B0"
format = " [[$symbol]($style) $version](bold #4A5F7F)"

[golang]
symbol = "go"
style = "bold #D4C5B0"
format = " [[$symbol]($style) $version](bold #4A5F7F)"

[lua]
symbol = "lua"
style = "bold #D4C5B0"
format = " [[$symbol]($style) $version](bold #4A5F7F)"

[c]
symbol = "c"
style = "bold #D4C5B0"
format = " [[$symbol]($style) $version](bold #4A5F7F)"

[docker_context]
symbol = "docker"
style = "bold #5A7A7A"
format = " [$symbol]($style)"

[package]
symbol = "pkg"
style = "dimmed #D4C5B0"
format = " [$symbol $version]($style)"

# =========================================================
#  SYSTEM STATS
# =========================================================

[battery]
full_symbol = "‚ñà"
charging_symbol = "‚ö°"
discharging_symbol = "‚Üì"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 20
style = "bold #B85450" # Red when low

[[battery.display]]
threshold = 100
style = "bold #8E8E93" # Grey when full

[time]
disabled = false
time_format = "%R"
style = "dimmed #D4C5B0"
format = "[$time]($style)"

